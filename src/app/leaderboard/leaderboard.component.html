<table class="table table-dark table-bordered shadow my-2">
  <thead>
    <tr class="text-center">
      <th>User</th>
      <th>Categories</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of leaderboard">
      <td>
        <img src="{{ user.photoUrl | photo: 32 }}" alt="">
        {{ user.displayName }}
      </td>
      <td>{{ user.categories }}</td>
      <td>{{ user.score }}</td>
    </tr>
  </tbody>
</table>
